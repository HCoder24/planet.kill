<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--=============== FAVICONS ===============-->
        <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <!--=============== SWIPER CSS ===============-->
        <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <title>Planet Kill</title>
    </head>
    <body class="overflow-hidden body">
        <div class="landing-page">
            <video id="video_background" preload="auto" autoplay="true" loop="loop" muted volume="0">
                <source type="video/mp4" src="./assets/video/video.mp4">
            </video>
            <img src="background.jpg" class="landing__img">
            
            <div class="landing__container">
                <div class="landing__logo absolute top-0 left-0 output__logo">
                    <a href="#">
                        <h5>LOGO</h5>
                    </a>
                   
                </div>

                <div class="music_cart flex ">
                    <div class="cart h-12 w-14 absolute top-0 right-0 output__cart">
                        <a href="#">
                            <i class="fas fa-shopping-bag fa-lg landing__icons mt-2"></i>
                            <div class="cart__items h-4 w-4 absolute top-2 right-3 rounded-full">
                                <h5 class="text-xs text-white font-bold">1</h5>
                            </div>
                        </a>
                       
                    </div>
                    <div class="landing__music_cart absolute top-0 right-14 output__music">
                        <a href="#">
                            <div class="landing__data flex mt-1">
                                <h5>MUSIC</h5>
                                <i class="fas fa-headphones-alt landing__icons ml-3"></i>
                                <h1 class="landing__line">|</h1> 
                            </div>
                        </a>                   
                    </div>
                     
                </div>
                

                <div class="landing__video absolute bottom-0 left-0 output__video">
                    <a href="#">
                        <div class="landing__data flex landing__icons mt-1">
                            <i class="fas fa-film fa-lg"></i>
                            <h1 class="landing__line">|</h1>
                            <h5>VIDEO</h5>
                        </div>
                    </a>   
                </div>

                <div class="landing__post absolute bottom-0 right-0 output__post">
                    <a href="#">
                        <div class="landing__data flex mt-1 ">
                            <h5>POST</h5>
                            <h1 class="landing__line ml-2">|</h1>
                            <i class="far fa-clipboard landing__icons fa-lg"></i>                        
                    </div>
                    </a>   
                </div>
                
            </div>
            
            <div class="bar__container h-auto absolute top-20 bottom-20 right-20 left-20 text-white flex justify-center items-center">
                <div class="loading__bar mr-auto ml-auto">
                    <center>
                        <i class="fas fa-place-of-worship fa-lg m-5 reveal_left"></i>
                    </center>
                    <div class="bar reveal_right">
                        <div class="loading mt-auto mb-auto ml-5 absolute pt-1.5">LOADING . .  .</div>
                        <div class="counter ml-auto mt-auto mb-auto mr-5 absolute pt-1.5">0%</div>
                        <div class="fill flex items-center">
                        </div>
                    </div>
                    <center>
                    <h5 class="mt-3 font-semibold reveal_left">Preparing for Launch to PLANETKILL</h5>
                    <button class="landing__button mt-3 reveal_right">READY</button>
                    </center>
                </div>
            </div>

            <div class="output absolute top-0 bottom-0 right-0 left-0 m-auto">
                <center>
                    <img src="./assets/images/sapceship2.gif" class="output__image m-auto">
                    <div class="landing__data mr-3">
                        <h5>Your Spaceship is Ready!</h5>
                    </div>
                    <a href="https://www.travisscott.com/">
                        <button class="landing__button mt-3">LET'S GO</button>
                    </a>
                </center>
                
            </div>
        </div>
    
    <script type="text/javascript">
        let container = document.querySelector(".bar__container");
        let output = document.querySelector(".output");
        let output__logo = document.querySelector(".output__logo");
        let output__music = document.querySelector(".output__music");
        let output__cart = document.querySelector(".output__cart");
        let output__video = document.querySelector(".output__video");
        let output__post = document.querySelector(".output__post");
        let fill = document.querySelector(".fill");
        let click = document.querySelector("button");
        click.addEventListener('click', () => {
            var a = 0;
            var run = setInterval(frames, 50);
    
            function frames() {
            a = a + 2;
            if (a == 102) {
                clearInterval(run);
                setTimeout(() => { 
                    output__logo.style.display = "block";
                    output__music.style.display = "block";
                    output__cart.style.display = "flex";
                    output__video.style.display = "block";
                    output__post.style.display = "block";
                    container.style.display = "none";
                    output.style.display = "block"; }, 500)
            } else {
                var counter = document.querySelector(".counter");
                counter.textContent = a + "%";
                fill.style.width = a + "%";
            }
            }
        })
        </script>
    <!--=============== SCROLL REVEAL===============-->
    <script src="assets/js/scrollreveal.min.js"></script>
        
    <!--=============== SWIPER JS ===============-->
    <!-- Slow Animation -->
    <script src="assets/js/swiper-bundle.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>


    </body>
</html>
